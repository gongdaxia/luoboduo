<div class="not-find">
    <div class="not-find-bgImg">
        <div class="row">
            <div class="col-sm-5 img404" >
                <img src="images/404.png" alt="">
            </div>
            <div class="col-sm-7 content404">
                <p>暂时没有符合该搜索条件的内容</p>
                <p>请重新修改搜索条件后再次进行搜索</p>
            </div>
        </div>
    </div>
    <div class="not-find-content">
        <div class="not-find-line"></div>
        <div class="not-find-prof">
            <div class="tittle">推荐职位</div>
            <div class="col-lg-4 col-sm-6 col-xs-12"
                        ng-repeat="x in elitePosition.data track by $index">
                <div class="not-find-prof-list row">
                    <div class="list-img col-xs-6">
                        <img src="{{x.logo}}" alt="">
                    </div>
                    <div class="list-content col-xs-6">
                        <p class="tips">{{x.compensation|compensationFilter}}</p>
                        <p>{{x.name}}</p>
                        <p>{{x.companyName}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
