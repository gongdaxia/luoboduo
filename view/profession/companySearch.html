<div class="search-profession container">
    <div class="row">
        <div class="search-prof-project">
            <div class="search-prof-input">
                <span class="tittle">关键词：</span>
                <input  type="text" ng-model="vm.data.name"  placeholder="输入职位关键词：如 产品经理等" ng-maxlength="38">
            </div>
            <div class="search-prof-list">
                <span class="tittle">所在地区：</span>
                <span class="item" ng-class="{true:'search-btn'}[x.choose]"
                      ng-click="vm.checkboxMulti($index,vm.option.province)"
                      ng-repeat="x in vm.option.province track by $index">{{x.name}}</span>
            </div>
            <div class="search-prof-list">
                <span class="tittle">所属行业：</span>
                <span class="item" ng-class="{true:'search-btn'}[x.choose]"
                      ng-click="vm.checkboxMulti($index,vm.option.industry)"
                      ng-repeat="x in vm.option.industry track by $index">{{x.name}}</span>
            </div>
            <div class="search-prof-list">
                <span class="tittle">融资规模：</span>
                <span class="item" ng-class="{true:'search-btn'}[x.choose]"
                      ng-click="vm.checkboxMulti($index,vm.option.financing)"
                      ng-repeat="x in vm.option.financing track by $index">{{x.name}}</span>
            </div>
            <div class="prof-search-btn">
                <button ng-click="vm.search()">搜索</button>
                <button ng-click="vm.clear()">清除</button>
            </div>
        </div>
        <div class="search-company-content">
            <div class=" col-lg-4 col-md-4" ng-repeat="x in vm.companyInfo track by $index">
                <div class="company-list col-xs-12">
                    <div class="company-list-img ">
                        <img src="{{x.logo}}" alt="">
                    </div>
                    <div class="info-part1">
                        <p>{{x.name}}</p>
                        <p>{{x.slogan}}</p>
                        <p>{{x.professionNum}}个在招职位</p>
                    </div>
                    <div class="">
                        <span>{{x.industryList | industryFilter}}</span>
                        <span>{{x.financing|financingFilter}}</span>
                        <span>{{x.province|provinceFilter}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
